<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic DataGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="assets/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="assets/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="assets/easyui/themes/demo.css">
    <script type="text/javascript" src="assets/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="assets/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<h2>Basic DataGrid</h2>
<p>The DataGrid is created from markup, no JavaScript code needed.</p>
<div style="margin:20px 0;"></div>

<table class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
       data-options="singleSelect:true,collapsible:true,url:'findAll',method:'get'">
    <thead>
    <tr>
        <th data-options="field:'firstname',width:80">Item ID</th>
        <th data-options="field:'lastname',width:100">Product</th>
        <th data-options="field:'phone',width:80,align:'right'">List Price</th>
        <th data-options="field:'email',width:80,align:'right'">Unit Cost</th>
    </tr>
    </thead>
</table>

</body>
</html>
